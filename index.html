<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney +</title>
    <link rel="stylesheet" href="dist/styles/main.css">
    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="hero">
        <section class="hero__content">
            <h1 class="hero__content__brand"><img src="dist/images/disneyplus.svg" alt="logo Disney plus"></h1>
            <h3 class="title--small">As melhores histórias em um só lugar</h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">R$ 27,90/mês o R$ 279,90/ano á vista</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo"><img src="dist/images/logos/disney_star_plus.png" alt="logo star plus combo com disney plus">
                    
                    
                    <button>Assine agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo"><img src="dist/images/logos/disney_star_plus.png" alt="logo star plus combo com disney plus">
                    <button>Assine agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>                
            </ul>
            <p class="text--small">*O preço pode variar caso a assnatura seja feita através de outras plataformas.</p>
        </section>
    </section>
</body>
</html>
